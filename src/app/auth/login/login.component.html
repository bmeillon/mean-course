<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading">
      <mat-form-field>
          <input matInput type="email"
          placeholder="Email">
          <mat-error *ngIf="">Please enter a valid email</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput type="password" placeholder="Password">
          <mat-error *ngIf=""></mat-error>
        </mat-form-field>
        <button
        mat-raised-button
        color="primary"
        type="submit"
      >Log In</button>
  </form>
</mat-card>
